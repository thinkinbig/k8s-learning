apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-backend
spec:
  serviceName: "redis-service"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
        - name: metrics
          image: oliver006/redis_exporter:v1.55.0-alpine
          resources:
            {{- toYaml .Values.redis.metrics.resources | nindent 12 }}
          ports:
          - containerPort: 9121
            name: metrics
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
