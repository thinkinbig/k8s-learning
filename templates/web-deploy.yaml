apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
spec:
  {{- if not .Values.web.autoscaling.enabled }}
  replicas: {{ .Values.web.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: python-web
          image: {{ .Values.web.image }}
          imagePullPolicy: Never
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10

          env:
            - name: REDIS_HOST
              value: "redis-service"

          volumeMounts:
            - name: code-volume
              mountPath: /app

      volumes:
        - name: code-volume
          configMap:
            name: web-code-config
